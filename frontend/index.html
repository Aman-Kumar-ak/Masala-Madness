<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masala Madness</title>
    
    <!-- Performance optimization - load early -->
    <script src="/browser-config.js"></script>
    
    <!-- DNS Prefetching -->
    <link rel="dns-prefetch" href="https://masala-madness-production.up.railway.app" />
    <link rel="preconnect" href="https://masala-madness-production.up.railway.app" crossorigin="anonymous" />
    
    <!-- Favicon -->
    <link rel="icon" href="/images/logo/logo.png" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ea580c" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192X192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Masala Madness" />
    
    <!-- Only preload critical images for initial view -->
    <link rel="preload" as="image" href="/images/m_logo.png" fetchpriority="high" />
    
    <!-- Fix: Preload PWA icons with correct 'as' value -->
    <link rel="preload" as="image" href="/images/icons/icon-192X192.png" type="image/png" />
    
    <!-- Performance optimizations - Fixed modulepreload with correct MIME type -->
    <link rel="modulepreload" href="/src/main.jsx" type="text/javascript" />
    <link rel="preload" href="/calculation-worker.js" as="script" type="text/javascript" />
    
    <!-- Scroll optimizations CSS -->
    <link rel="stylesheet" href="/scroll-optimizations.css" />
    
    <!-- Font Display Strategy -->
    <style>
      /* Use font-display: swap for all font-face rules */
      * {
        font-display: swap;
      }
      
      /* Prevent layout shifts while images load */
      img {
        aspect-ratio: attr(width) / attr(height);
      }
      
      /* Add content-visibility to improve rendering performance */
      .optimize-rendering {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px; /* Estimated size */
      }
      
      /* Add contain property for better performance with animations */
      .dialog-animation,
      .modal-container {
        contain: layout style paint;
        will-change: transform, opacity;
      }
      
      /* Optimize layer promotion for animations */
      .hardware-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Smoothscroll optimization */
      html {
        scroll-behavior: smooth;
      }
      
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }
      
      /* Optimize scrolling performance */
      body {
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch; /* For iOS devices */
        overscroll-behavior: contain; /* Prevent scroll chain to parent */
      }
    </style>
  </head>
  <body class="bg-orange-50">
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Please enable JavaScript to use this application.
      </div>
    </noscript>
    
    <div id="root"></div>
    <!-- Fix: Explicitly set MIME type for module script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

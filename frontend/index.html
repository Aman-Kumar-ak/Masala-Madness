<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masala Madness</title>
    <!-- DNS Prefetching -->
    <link rel="dns-prefetch" href="https://masala-madness.vercel.app" />
    
    <!-- Favicon -->
    <link rel="icon" href="/images/logo/logo.png" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ea580c" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192X192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Masala Madness" />
    
    <!-- Preload PWA icons (needed for install prompt and splash screens) -->
    <link rel="preload" as="image" href="/images/icons/icon-192X192.png" />
    <link rel="preload" as="image" href="/images/icons/icon-512X512.png" />
    
    <!-- Preload only the main logo used above the fold -->
    <link rel="preload" as="image" href="/images/m_logo.png" />
    <!-- Removed other image preloads (login, receipt, order, calendar, qr-code, admin) to avoid browser warnings and unnecessary bandwidth usage. Use lazy loading and caching for those images instead. -->
    
    <!-- Font Display Strategy -->
    <style>
      /* Use font-display: swap for all font-face rules */
      * {
        font-display: swap;
      }
      
      /* Prevent layout shifts while images load */
      img {
        aspect-ratio: attr(width) / attr(height);
      }
    </style>
  </head>
  <body class="bg-orange-50">
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Please enable JavaScript to use this application.
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
